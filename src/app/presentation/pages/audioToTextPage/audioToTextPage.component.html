<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- chat messages -->
      <app-gpt-message text="Adjunta un audio para transcribirlo..."></app-gpt-message>
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-gpt-message
          [text]="message.text"
          />
        }@else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>
  <!-- Message box -->

  <app-text-message-box-file
  placeholder="Escribe aqui lo que desees..."
  (onMessage)="handleMessageWithFile($event)"
  />


</div>
