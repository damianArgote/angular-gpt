<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- chat messages -->
      <app-gpt-message text="Â¿Que deseas comparar? - Stream"></app-gpt-message>

      @for (message of messages(); track message.text) {
        @if (message.isGpt) {
          <app-gpt-message
          [text]="message.text"
          />
        }@else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>
  <!-- Message box -->
  <app-text-message-box
  placeholder="Escribe aqui lo que desees..."
  (onMessage)="handleMessage($event)"
  />
